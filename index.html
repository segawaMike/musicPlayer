<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c160af8892.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/alu-art.jpg" alt="album-art" class="song-img">
            <h1>Luminary</h1>
            <p>Joel Sunny</p>

            <audio  id="song">
                <source src="media/videoplayback.m4a" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
       </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
